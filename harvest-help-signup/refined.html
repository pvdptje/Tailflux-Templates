<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Food Bank - Volunteer Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#ecfdf5',
                            500: '#10b981',
                            600: '#059669',
                        },
                        pink: {
                            50: '#fdf2f8',
                            500: '#ec4899',
                            600: '#db2777',
                        },
                        cyan: {
                            50: '#ecfeff',
                            500: '#06b6d4',
                            600: '#0891b2',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'bounce-subtle': 'bounceSubtle 2s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        bounceSubtle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-emerald-50 via-cyan-50 to-pink-50 min-h-screen">
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNmMWY1ZjkiIGZpbGwtb3BhY2l0eT0iMC40Ij48Y2lyY2xlIGN4PSIzMCIgY3k9IjMwIiByPSIyIi8+PC9nPjwvZz48L3N2Zz4=')] opacity-20"></div>

    <div class="relative min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8 bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 border border-white/20 animate-slide-up">
            <!-- Header with Hero Image -->
            <div class="text-center animate-fade-in">
                <div class="relative mb-6">
                    <div class="mx-auto h-24 w-24 bg-gradient-to-br from-emerald-400 to-cyan-500 rounded-full flex items-center justify-center shadow-lg animate-bounce-subtle">
                        <i class="fas fa-hands-helping text-white text-3xl"></i>
                    </div>
                    <div class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs px-2 py-1 rounded-full animate-pulse">
                        <i class="fas fa-heart mr-1"></i>Volunteer
                    </div>
                </div>
                
                <h2 class="text-4xl font-bold bg-gradient-to-r from-emerald-600 to-cyan-600 bg-clip-text text-transparent">
                    Volunteer Sign Up
                </h2>
                <p class="mt-3 text-lg text-neutral-600 leading-relaxed">
                    Join our community food bank in making a real difference
                </p>
                
                <!-- Impact Stats -->
                <div class="mt-6 grid grid-cols-3 gap-4 text-center">
                    <div class="bg-emerald-50 rounded-xl p-3">
                        <div class="text-emerald-600 font-bold text-xl">500+</div>
                        <div class="text-xs text-neutral-600">Volunteers</div>
                    </div>
                    <div class="bg-cyan-50 rounded-xl p-3">
                        <div class="text-cyan-600 font-bold text-xl">10K+</div>
                        <div class="text-xs text-neutral-600">Families Helped</div>
                    </div>
                    <div class="bg-pink-50 rounded-xl p-3">
                        <div class="text-pink-600 font-bold text-xl">50K+</div>
                        <div class="text-xs text-neutral-600">Meals Served</div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form class="mt-8 space-y-6" x-data="{ 
                formData: {
                    firstName: '',
                    lastName: '',
                    email: '',
                    phone: '',
                    availability: '',
                    skills: ''
                },
                submitted: false,
                loading: false
            }" @submit.prevent="loading = true; setTimeout(() => { submitted = true; loading = false }, 1500)">
                <div class="space-y-5">
                    <!-- Name Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label for="firstName" class="block text-sm font-semibold text-neutral-700 flex items-center">
                                <i class="fas fa-user text-emerald-500 mr-2 text-sm"></i>
                                First Name
                            </label>
                            <input 
                                type="text" 
                                id="firstName" 
                                x-model="formData.firstName"
                                class="w-full px-4 py-3 border-2 border-neutral-200 rounded-xl shadow-sm focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 transition-all duration-200 placeholder-neutral-400"
                                placeholder="Enter your first name"
                                required
                            >
                        </div>
                        <div class="space-y-2">
                            <label for="lastName" class="block text-sm font-semibold text-neutral-700 flex items-center">
                                <i class="fas fa-user text-emerald-500 mr-2 text-sm"></i>
                                Last Name
                            </label>
                            <input 
                                type="text" 
                                id="lastName" 
                                x-model="formData.lastName"
                                class="w-full px-4 py-3 border-2 border-neutral-200 rounded-xl shadow-sm focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 transition-all duration-200 placeholder-neutral-400"
                                placeholder="Enter your last name"
                                required
                            >
                        </div>
                    </div>

                    <!-- Contact Info -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-semibold text-neutral-700 flex items-center">
                            <i class="fas fa-envelope text-pink-500 mr-2 text-sm"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            x-model="formData.email"
                            class="w-full px-4 py-3 border-2 border-neutral-200 rounded-xl shadow-sm focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 transition-all duration-200 placeholder-neutral-400"
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>

                    <div class="space-y-2">
                        <label for="phone" class="block text-sm font-semibold text-neutral-700 flex items-center">
                            <i class="fas fa-phone text-cyan-500 mr-2 text-sm"></i>
                            Phone Number
                        </label>
                        <input 
                            type="tel" 
                            id="phone" 
                            x-model="formData.phone"
                            class="w-full px-4 py-3 border-2 border-neutral-200 rounded-xl shadow-sm focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 transition-all duration-200 placeholder-neutral-400"
                            placeholder="(555) 123-4567"
                            required
                        >
                    </div>

                    <!-- Availability -->
                    <div class="space-y-2">
                        <label for="availability" class="block text-sm font-semibold text-neutral-700 flex items-center">
                            <i class="fas fa-calendar-alt text-emerald-500 mr-2 text-sm"></i>
                            Availability
                        </label>
                        <div class="relative">
                            <select 
                                id="availability" 
                                x-model="formData.availability"
                                class="w-full px-4 py-3 border-2 border-neutral-200 rounded-xl shadow-sm focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 transition-all duration-200 appearance-none bg-white"
                                required
                            >
                                <option value="">Select your availability</option>
                                <option value="weekdays">Weekdays</option>
                                <option value="weekends">Weekends</option>
                                <option value="flexible">Flexible</option>
                                <option value="mornings">Mornings Only</option>
                                <option value="evenings">Evenings Only</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                <i class="fas fa-chevron-down text-neutral-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Skills -->
                    <div class="space-y-2">
                        <label for="skills" class="block text-sm font-semibold text-neutral-700 flex items-center">
                            <i class="fas fa-lightbulb text-yellow-500 mr-2 text-sm"></i>
                            Skills & Interests
                            <span class="text-neutral-500 font-normal ml-1">(Optional)</span>
                        </label>
                        <textarea 
                            id="skills" 
                            x-model="formData.skills"
                            rows="4"
                            class="w-full px-4 py-3 border-2 border-neutral-200 rounded-xl shadow-sm focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 transition-all duration-200 placeholder-neutral-400 resize-none"
                            placeholder="Tell us about any relevant skills, interests, or experience you have..."
                        ></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <template x-if="!submitted && !loading">
                        <button
                            type="submit"
                            class="group relative w-full flex justify-center items-center py-4 px-6 border border-transparent text-lg font-semibold rounded-xl text-white bg-gradient-to-r from-emerald-500 to-cyan-500 hover:from-emerald-600 hover:to-cyan-600 focus:outline-none focus:ring-4 focus:ring-cyan-200 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300"
                        >
                            <i class="fas fa-hand-holding-heart mr-3 group-hover:scale-110 transition-transform duration-200"></i>
                            Sign Up to Volunteer
                        </button>
                    </template>

                    <!-- Loading State -->
                    <template x-if="loading">
                        <button
                            type="button"
                            disabled
                            class="w-full flex justify-center items-center py-4 px-6 border border-transparent text-lg font-semibold rounded-xl text-white bg-gradient-to-r from-emerald-400 to-cyan-400 shadow-lg"
                        >
                            <i class="fas fa-spinner fa-spin mr-3"></i>
                            Processing...
                        </button>
                    </template>
                    
                    <!-- Success Message -->
                    <template x-if="submitted">
                        <div class="rounded-2xl bg-gradient-to-r from-emerald-50 to-cyan-50 p-6 border border-emerald-200 shadow-lg animate-fade-in">
                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <div class="h-12 w-12 bg-emerald-500 rounded-full flex items-center justify-center shadow-md">
                                        <i class="fas fa-check text-white text-lg"></i>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-bold text-emerald-800">
                                        Thank you for signing up!
                                    </h3>
                                    <p class="mt-2 text-emerald-700 leading-relaxed">
                                        We're excited to have you join our volunteer community. Our team will contact you within 24-48 hours with available opportunities.
                                    </p>
                                    <div class="mt-4 flex items-center text-sm text-emerald-600">
                                        <i class="fas fa-envelope-open-text mr-2"></i>
                                        Check your email for a confirmation message
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Additional Info -->
                <div class="text-center pt-4">
                    <p class="text-sm text-neutral-600">
                        By signing up, you agree to our 
                        <a href="#" class="text-cyan-600 hover:text-cyan-500 font-semibold transition-colors duration-200">privacy policy</a> 
                        and 
                        <a href="#" class="text-cyan-600 hover:text-cyan-500 font-semibold transition-colors duration-200">terms of service</a>.
                    </p>
                </div>
            </form>

            <!-- Contact Info -->
            <div class="mt-8 pt-8 border-t border-neutral-200/50">
                <div class="text-center">
                    <h3 class="text-lg font-semibold text-neutral-900 flex items-center justify-center">
                        <i class="fas fa-question-circle text-pink-500 mr-2"></i>
                        Questions?
                    </h3>
                    <p class="mt-2 text-neutral-600">
                        Email us at 
                        <a href="mailto:volunteer@foodbank.org" class="text-pink-500 hover:text-pink-600 font-semibold transition-colors duration-200">
                            volunteer@foodbank.org
                        </a>
                    </p>
                    <div class="mt-4 flex justify-center space-x-4">
                        <a href="#" class="text-neutral-400 hover:text-cyan-500 transition-colors duration-200">
                            <i class="fab fa-facebook text-xl"></i>
                        </a>
                        <a href="#" class="text-neutral-400 hover:text-cyan-500 transition-colors duration-200">
                            <i class="fab fa-twitter text-xl"></i>
                        </a>
                        <a href="#" class="text-neutral-400 hover:text-cyan-500 transition-colors duration-200">
                            <i class="fab fa-instagram text-xl"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Elements -->
    <div class="fixed top-10 left-10 w-6 h-6 bg-emerald-300 rounded-full opacity-50 animate-bounce-subtle"></div>
    <div class="fixed bottom-20 right-20 w-4 h-4 bg-cyan-300 rounded-full opacity-40 animate-bounce-subtle" style="animation-delay: 0.5s;"></div>
    <div class="fixed top-20 right-10 w-3 h-3 bg-pink-300 rounded-full opacity-60 animate-bounce-subtle" style="animation-delay: 1s;"></div>
</body>
</html>
