<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Food Bank - Volunteer Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#ecfdf5',
                            500: '#10b981',
                            600: '#059669',
                        },
                        pink: {
                            50: '#fdf2f8',
                            500: '#ec4899',
                            600: '#db2777',
                        },
                        cyan: {
                            50: '#ecfeff',
                            500: '#06b6d4',
                            600: '#0891b2',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-lg p-8">
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-emerald-500 rounded-full flex items-center justify-center">
                    <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                    </svg>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-neutral-900">Volunteer Sign Up</h2>
                <p class="mt-2 text-sm text-neutral-600">
                    Join our community food bank in making a difference
                </p>
            </div>

            <!-- Form -->
            <form class="mt-8 space-y-6" x-data="{ 
                formData: {
                    firstName: '',
                    lastName: '',
                    email: '',
                    phone: '',
                    availability: '',
                    skills: ''
                },
                submitted: false
            }" @submit.prevent="submitted = true">
                <div class="space-y-4">
                    <!-- Name Fields -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-neutral-700">First Name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                x-model="formData.firstName"
                                class="mt-1 block w-full px-3 py-2 border border-neutral-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
                                required
                            >
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-neutral-700">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                x-model="formData.lastName"
                                class="mt-1 block w-full px-3 py-2 border border-neutral-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
                                required
                            >
                        </div>
                    </div>

                    <!-- Contact Info -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-neutral-700">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            x-model="formData.email"
                            class="mt-1 block w-full px-3 py-2 border border-neutral-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
                            required
                        >
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-neutral-700">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            x-model="formData.phone"
                            class="mt-1 block w-full px-3 py-2 border border-neutral-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
                            required
                        >
                    </div>

                    <!-- Availability -->
                    <div>
                        <label for="availability" class="block text-sm font-medium text-neutral-700">Availability</label>
                        <select 
                            id="availability" 
                            x-model="formData.availability"
                            class="mt-1 block w-full px-3 py-2 border border-neutral-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
                            required
                        >
                            <option value="">Select your availability</option>
                            <option value="weekdays">Weekdays</option>
                            <option value="weekends">Weekends</option>
                            <option value="flexible">Flexible</option>
                            <option value="mornings">Mornings Only</option>
                            <option value="evenings">Evenings Only</option>
                        </select>
                    </div>

                    <!-- Skills -->
                    <div>
                        <label for="skills" class="block text-sm font-medium text-neutral-700">
                            Skills & Interests
                            <span class="text-neutral-500 font-normal">(Optional)</span>
                        </label>
                        <textarea 
                            id="skills" 
                            x-model="formData.skills"
                            rows="3"
                            class="mt-1 block w-full px-3 py-2 border border-neutral-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
                            placeholder="Tell us about any relevant skills or interests..."
                        ></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <template x-if="!submitted">
                        <button
                            type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-emerald-500 hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200"
                        >
                            Sign Up to Volunteer
                        </button>
                    </template>
                    
                    <!-- Success Message -->
                    <template x-if="submitted">
                        <div class="rounded-lg bg-emerald-50 p-4 border border-emerald-200">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-emerald-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <h3 class="text-sm font-medium text-emerald-800">
                                        Thank you for signing up!
                                    </h3>
                                    <p class="mt-1 text-sm text-emerald-700">
                                        We'll contact you soon with volunteer opportunities.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Additional Info -->
                <div class="text-center">
                    <p class="text-xs text-neutral-500">
                        By signing up, you agree to our 
                        <a href="#" class="text-cyan-600 hover:text-cyan-500">privacy policy</a> 
                        and 
                        <a href="#" class="text-cyan-600 hover:text-cyan-500">terms of service</a>.
                    </p>
                </div>
            </form>

            <!-- Contact Info -->
            <div class="mt-8 pt-8 border-t border-neutral-200">
                <div class="text-center">
                    <h3 class="text-sm font-medium text-neutral-900">Questions?</h3>
                    <p class="mt-1 text-sm text-neutral-600">
                        Email us at 
                        <a href="mailto:volunteer@foodbank.org" class="text-pink-500 hover:text-pink-600">
                            volunteer@foodbank.org
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
