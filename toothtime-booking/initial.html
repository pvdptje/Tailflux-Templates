<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileBright Dental - Book Your Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: {
                            50: '#ecfeff',
                            100: '#cffafe',
                            500: '#06b6d4',
                            600: '#0891b2',
                        },
                        fuchsia: {
                            50: '#fdf4ff',
                            100: '#fae8ff',
                            500: '#d946ef',
                            600: '#c026d3',
                        },
                        stone: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            400: '#a8a29e',
                        },
                        orange: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            500: '#f97316',
                            600: '#ea580c',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-cyan-50 to-orange-50 min-h-screen">
    <div x-data="appointmentBooking()" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="inline-block bg-white rounded-full p-4 shadow-lg mb-4">
                <svg class="w-12 h-12 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-500 to-fuchsia-500 bg-clip-text text-transparent mb-2">
                SmileBright Dental
            </h1>
            <p class="text-stone-600 text-lg">Book your appointment and let us brighten your smile!</p>
        </header>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
                <div class="grid md:grid-cols-2">
                    <!-- Left Side - Form -->
                    <div class="p-8">
                        <h2 class="text-2xl font-bold text-stone-800 mb-6">Book Your Appointment</h2>
                        
                        <form @submit.prevent="submitBooking">
                            <!-- Personal Information -->
                            <div class="space-y-4 mb-6">
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-stone-700 mb-1">First Name</label>
                                        <input type="text" x-model="form.firstName" required
                                               class="w-full px-4 py-2 border border-stone-300 rounded-xl focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-stone-700 mb-1">Last Name</label>
                                        <input type="text" x-model="form.lastName" required
                                               class="w-full px-4 py-2 border border-stone-300 rounded-xl focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-stone-700 mb-1">Email</label>
                                    <input type="email" x-model="form.email" required
                                           class="w-full px-4 py-2 border border-stone-300 rounded-xl focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-stone-700 mb-1">Phone</label>
                                    <input type="tel" x-model="form.phone" required
                                           class="w-full px-4 py-2 border border-stone-300 rounded-xl focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
                                </div>
                            </div>

                            <!-- Appointment Details -->
                            <div class="space-y-4 mb-6">
                                <div>
                                    <label class="block text-sm font-medium text-stone-700 mb-1">Service Type</label>
                                    <select x-model="form.service" required
                                            class="w-full px-4 py-2 border border-stone-300 rounded-xl focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
                                        <option value="">Select a service</option>
                                        <option value="cleaning">Teeth Cleaning</option>
                                        <option value="checkup">Dental Checkup</option>
                                        <option value="whitening">Teeth Whitening</option>
                                        <option value="filling">Dental Filling</option>
                                        <option value="braces">Braces Consultation</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-stone-700 mb-1">Preferred Date</label>
                                    <input type="date" x-model="form.date" required
                                           class="w-full px-4 py-2 border border-stone-300 rounded-xl focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-stone-700 mb-1">Preferred Time</label>
                                    <select x-model="form.time" required
                                            class="w-full px-4 py-2 border border-stone-300 rounded-xl focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
                                        <option value="">Select a time</option>
                                        <template x-for="time in availableTimes" :key="time">
                                            <option x-text="time" :value="time"></option>
                                        </template>
                                    </select>
                                </div>
                            </div>

                            <!-- Additional Notes -->
                            <div class="mb-6">
                                <label class="block text-sm font-medium text-stone-700 mb-1">Additional Notes</label>
                                <textarea x-model="form.notes" rows="3"
                                          class="w-full px-4 py-2 border border-stone-300 rounded-xl focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
                                          placeholder="Any specific concerns or requests..."></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit"
                                    class="w-full bg-gradient-to-r from-cyan-500 to-fuchsia-500 text-white py-3 px-6 rounded-xl font-semibold hover:from-cyan-600 hover:to-fuchsia-600 transform hover:scale-105 transition-all duration-200 shadow-lg">
                                Book Appointment
                            </button>
                        </form>
                    </div>

                    <!-- Right Side - Info & Confirmation -->
                    <div class="bg-gradient-to-br from-orange-50 to-cyan-50 p-8 flex flex-col justify-between">
                        <!-- Service Info -->
                        <div>
                            <h3 class="text-xl font-bold text-stone-800 mb-4">Our Services</h3>
                            <div class="space-y-3">
                                <div class="flex items-center p-3 bg-white rounded-xl shadow-sm">
                                    <div class="w-8 h-8 bg-cyan-100 rounded-full flex items-center justify-center mr-3">
                                        <svg class="w-4 h-4 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                    <span class="text-stone-700">Teeth Cleaning & Checkup</span>
                                </div>
                                <div class="flex items-center p-3 bg-white rounded-xl shadow-sm">
                                    <div class="w-8 h-8 bg-fuchsia-100 rounded-full flex items-center justify-center mr-3">
                                        <svg class="w-4 h-4 text-fuchsia-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4z"></path>
                                        </svg>
                                    </div>
                                    <span class="text-stone-700">Cosmetic Dentistry</span>
                                </div>
                                <div class="flex items-center p-3 bg-white rounded-xl shadow-sm">
                                    <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center mr-3">
                                        <svg class="w-4 h-4 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                    <span class="text-stone-700">Emergency Care</span>
                                </div>
                            </div>
                        </div>

                        <!-- Confirmation Display -->
                        <div x-show="bookingConfirmed" x-transition
                             class="mt-8 p-6 bg-white rounded-2xl shadow-lg border-l-4 border-cyan-500">
                            <div class="flex items-center mb-3">
                                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                </div>
                                <h4 class="text-lg font-bold text-stone-800">Appointment Confirmed!</h4>
                            </div>
                            <p class="text-stone-600" x-text="confirmationMessage"></p>
                        </div>

                        <!-- Contact Info -->
                        <div class="mt-8 text-center">
                            <p class="text-stone-600 mb-2">Need immediate assistance?</p>
                            <div class="flex justify-center space-x-4">
                                <a href="tel:+15551234567" class="text-cyan-600 hover:text-cyan-700 font-semibold">📞 (555) 123-4567</a>
                                <a href="mailto:hello@smilebright.com" class="text-fuchsia-600 hover:text-fuchsia-700 font-semibold">✉️ Email Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appointmentBooking() {
            return {
                form: {
                    firstName: '',
                    lastName: '',
                    email: '',
                    phone: '',
                    service: '',
                    date: '',
                    time: '',
                    notes: ''
                },
                bookingConfirmed: false,
                confirmationMessage: '',
                availableTimes: [
                    '9:00 AM', '9:30 AM', '10:00 AM', '10:30 AM',
                    '11:00 AM', '11:30 AM', '2:00 PM', '2:30 PM',
                    '3:00 PM', '3:30 PM', '4:00 PM', '4:30 PM'
                ],
                
                submitBooking() {
                    // Simulate form submission
                    this.bookingConfirmed = true;
                    this.confirmationMessage = `Thank you, ${this.form.firstName}! Your ${this.getServiceName(this.form.service)} appointment is confirmed for ${this.form.date} at ${this.form.time}. We've sent a confirmation email to ${this.form.email}.`;
                    
                    // Reset form after 5 seconds
                    setTimeout(() => {
                        this.bookingConfirmed = false;
                        this.form = {
                            firstName: '',
                            lastName: '',
                            email: '',
                            phone: '',
                            service: '',
                            date: '',
                            time: '',
                            notes: ''
                        };
                    }, 5000);
                },
                
                getServiceName(serviceCode) {
                    const services = {
                        'cleaning': 'Teeth Cleaning',
                        'checkup': 'Dental Checkup',
                        'whitening': 'Teeth Whitening',
                        'filling': 'Dental Filling',
                        'braces': 'Braces Consultation'
                    };
                    return services[serviceCode] || 'Dental Service';
                }
            }
        }
    </script>
</body>
</html>
