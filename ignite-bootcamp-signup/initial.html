<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft Bootcamps - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orange: {
                            500: '#f97316',
                            600: '#ea580c',
                        },
                        red: {
                            500: '#ef4444',
                            600: '#dc2626',
                        },
                        neutral: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            500: '#737373',
                        },
                        zinc: {
                            50: '#fafafa',
                            100: '#f4f4f5',
                            700: '#3f3f46',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-50 min-h-screen font-sans">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-zinc-700">CodeCraft Bootcamps</h1>
                <p class="mt-2 text-neutral-500">Transform your career with our intensive coding programs</p>
            </div>

            <!-- Registration Form -->
            <form class="mt-8 space-y-6 bg-white p-8 rounded-xl shadow-sm border border-zinc-100" x-data="{ selectedBootcamp: '' }">
                <div class="space-y-4">
                    <!-- Personal Information -->
                    <div>
                        <h3 class="text-lg font-medium text-zinc-700 mb-4">Personal Information</h3>
                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-zinc-700">First Name</label>
                                <input type="text" id="firstName" name="firstName" required 
                                       class="mt-1 block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-zinc-700">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required 
                                       class="mt-1 block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-zinc-700">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               class="mt-1 block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-zinc-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" 
                               class="mt-1 block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                    </div>

                    <!-- Bootcamp Selection -->
                    <div>
                        <h3 class="text-lg font-medium text-zinc-700 mb-4">Select Your Bootcamp</h3>
                        <div class="space-y-3">
                            <div class="flex items-center">
                                <input type="radio" id="webDev" name="bootcamp" value="webDev" x-model="selectedBootcamp" 
                                       class="focus:ring-orange-500 h-4 w-4 text-orange-600 border-zinc-300">
                                <label for="webDev" class="ml-3 block text-sm font-medium text-zinc-700">
                                    Full-Stack Web Development
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="dataScience" name="bootcamp" value="dataScience" x-model="selectedBootcamp" 
                                       class="focus:ring-orange-500 h-4 w-4 text-orange-600 border-zinc-300">
                                <label for="dataScience" class="ml-3 block text-sm font-medium text-zinc-700">
                                    Data Science & Machine Learning
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="mobileDev" name="bootcamp" value="mobileDev" x-model="selectedBootcamp" 
                                       class="focus:ring-orange-500 h-4 w-4 text-orange-600 border-zinc-300">
                                <label for="mobileDev" class="ml-3 block text-sm font-medium text-zinc-700">
                                    Mobile App Development
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="cybersecurity" name="bootcamp" value="cybersecurity" x-model="selectedBootcamp" 
                                       class="focus:ring-orange-500 h-4 w-4 text-orange-600 border-zinc-300">
                                <label for="cybersecurity" class="ml-3 block text-sm font-medium text-zinc-700">
                                    Cybersecurity
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Experience Level -->
                    <div>
                        <label for="experience" class="block text-sm font-medium text-zinc-700">Coding Experience Level</label>
                        <select id="experience" name="experience" 
                                class="mt-1 block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 bg-white">
                            <option value="">Select your experience</option>
                            <option value="beginner">Beginner (0-6 months)</option>
                            <option value="intermediate">Intermediate (6-12 months)</option>
                            <option value="advanced">Advanced (1+ years)</option>
                        </select>
                    </div>

                    <!-- Additional Information -->
                    <div>
                        <label for="goals" class="block text-sm font-medium text-zinc-700">Career Goals</label>
                        <textarea id="goals" name="goals" rows="3" 
                                  class="mt-1 block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                                  placeholder="Tell us about your career aspirations..."></textarea>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" name="terms" required 
                               class="focus:ring-orange-500 h-4 w-4 text-orange-600 border-zinc-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-zinc-700">
                            I agree to the <a href="#" class="text-orange-600 hover:text-orange-500">Terms and Conditions</a>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors duration-200">
                        Register for Bootcamp
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <p class="text-sm text-neutral-500">
                        Already have an account? 
                        <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Sign in</a>
                    </p>
                </div>
            </form>

            <!-- Footer Note -->
            <div class="text-center text-xs text-neutral-500">
                <p>Â© 2024 CodeCraft Bootcamps. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
