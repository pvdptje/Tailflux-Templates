<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Free Trial | SaaS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fefce8',
                            100: '#fef9c3',
                            500: '#eab308',
                            600: '#ca8a04',
                            700: '#a16207'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-primary-500">SAAS PRO</h1>
                <h2 class="mt-6 text-2xl font-bold">Start Your Free 14-Day Trial</h2>
                <p class="mt-2 text-slate-400">No credit card required • Cancel anytime</p>
            </div>

            <!-- Form -->
            <form class="mt-8 space-y-6" x-data="{ 
                email: '', 
                password: '', 
                confirmPassword: '',
                loading: false,
                errors: {}
            }" @submit.prevent="loading = true; setTimeout(() => loading = false, 2000)">
                <div class="space-y-4">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-300">Email address</label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            x-model="email"
                            required 
                            class="mt-1 block w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-200"
                            placeholder="you@example.com"
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            x-model="password"
                            required 
                            class="mt-1 block w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-200"
                            placeholder="••••••••"
                        >
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-slate-300">Confirm Password</label>
                        <input 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            type="password" 
                            x-model="confirmPassword"
                            required 
                            class="mt-1 block w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-200"
                            placeholder="••••••••"
                        >
                    </div>
                </div>

                <!-- Terms -->
                <div class="flex items-center">
                    <input 
                        id="terms" 
                        name="terms" 
                        type="checkbox" 
                        required
                        class="h-4 w-4 text-primary-500 bg-slate-800 border-slate-700 rounded focus:ring-primary-500 focus:ring-2"
                    >
                    <label for="terms" class="ml-2 block text-sm text-slate-400">
                        I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        x-bind:disabled="loading"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-slate-900 bg-primary-500 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 focus:ring-offset-slate-900 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span x-show="!loading">Start Free Trial</span>
                        <span x-show="loading" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-slate-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Creating Account...
                        </span>
                    </button>
                </div>

                <!-- Error Messages -->
                <div x-show="Object.keys(errors).length > 0" class="bg-red-900/50 border border-red-700 rounded-md p-4">
                    <h3 class="text-sm font-medium text-red-200">Please correct the following errors:</h3>
                    <ul class="mt-2 text-sm text-red-300">
                        <template x-for="error in Object.values(errors)">
                            <li x-text="error"></li>
                        </template>
                    </ul>
                </div>
            </form>

            <!-- Login Link -->
            <div class="text-center">
                <p class="text-slate-400">
                    Already have an account? 
                    <a href="#" class="font-medium text-blue-400 hover:text-blue-300 transition duration-200">Sign in</a>
                </p>
            </div>

            <!-- Features -->
            <div class="mt-8 border-t border-slate-700 pt-8">
                <h3 class="text-lg font-semibold text-slate-300 mb-4">What's included in your trial:</h3>
                <ul class="space-y-2 text-slate-400">
                    <li class="flex items-center">
                        <svg class="w-5 h-5 text-primary-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        Full access to all features
                    </li>
                    <li class="flex items-center">
                        <svg class="w-5 h-5 text-primary-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        24/7 customer support
                    </li>
                    <li class="flex items-center">
                        <svg class="w-5 h-5 text-primary-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        No setup fees
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
