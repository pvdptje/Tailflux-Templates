<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Party RSVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .heading-font {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-rose-50 min-h-screen">
    <div x-data="{
        name: '',
        email: '',
        guests: 1,
        attending: true,
        dietaryRestrictions: '',
        submitted: false,
        submitForm() {
            if(this.name && this.email) {
                this.submitted = true;
            }
        }
    }" class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-lg overflow-hidden border border-indigo-100">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-8 text-center">
                <h1 class="heading-font text-3xl font-bold text-white mb-2">You're Invited</h1>
                <p class="text-blue-100 text-lg">A Private Celebration</p>
                <div class="mt-4 flex justify-center space-x-4 text-blue-100">
                    <div class="text-center">
                        <div class="text-2xl font-bold">25</div>
                        <div class="text-sm">June</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold">7:00</div>
                        <div class="text-sm">PM</div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="p-8" x-show="!submitted">
                <form @submit.prevent="submitForm" class="space-y-6">
                    <!-- Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input 
                            type="text" 
                            x-model="name"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                            placeholder="Enter your full name"
                            required
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            x-model="email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>

                    <!-- Attendance -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-4">Will you be attending?</label>
                        <div class="flex space-x-4">
                            <button 
                                type="button"
                                @click="attending = true"
                                :class="attending ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700'"
                                class="flex-1 py-3 px-4 rounded-lg border border-gray-300 transition-all duration-200 font-medium"
                            >
                                Yes, I'll be there
                            </button>
                            <button 
                                type="button"
                                @click="attending = false"
                                :class="!attending ? 'bg-rose-500 text-white' : 'bg-gray-100 text-gray-700'"
                                class="flex-1 py-3 px-4 rounded-lg border border-gray-300 transition-all duration-200 font-medium"
                            >
                                Sorry, can't make it
                            </button>
                        </div>
                    </div>

                    <!-- Guests (only show if attending) -->
                    <div x-show="attending" x-transition>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Number of Guests</label>
                        <select 
                            x-model="guests"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                        >
                            <option value="1">1 Person</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                        </select>
                    </div>

                    <!-- Dietary Restrictions (only show if attending) -->
                    <div x-show="attending" x-transition>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Dietary Restrictions</label>
                        <textarea 
                            x-model="dietaryRestrictions"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                            rows="3"
                            placeholder="Any allergies or dietary requirements?"
                        ></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-fuchsia-500 to-indigo-600 text-white py-4 px-6 rounded-lg font-medium hover:from-fuchsia-600 hover:to-indigo-700 transition-all duration-200 transform hover:scale-105 shadow-lg"
                    >
                        Send RSVP
                    </button>
                </form>
            </div>

            <!-- Success Message -->
            <div x-show="submitted" x-transition class="p-8 text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="heading-font text-2xl font-bold text-gray-800 mb-2">Thank You!</h2>
                <p class="text-gray-600 mb-4">Your RSVP has been received.</p>
                <p class="text-sm text-gray-500">We look forward to celebrating with you!</p>
            </div>
        </div>
    </div>
</body>
</html>
