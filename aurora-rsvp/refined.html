<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Party RSVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        .heading-font {
            font-family: 'Playfair Display', serif;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Background with subtle pattern -->
    <div class="fixed inset-0 bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50 opacity-90"></div>
    <div class="fixed inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNmMWY1ZjkiIGZpbGwtb3BhY2l0eT0iMC40Ij48Y2lyY2xlIGN4PSIzMCIgY3k9IjMwIiByPSIyIi8+PC9nPjwvZz48L3N2Zz4=')] opacity-20"></div>

    <div x-data="{
        name: '',
        email: '',
        guests: 1,
        attending: true,
        dietaryRestrictions: '',
        submitted: false,
        loading: false,
        submitForm() {
            if(this.name && this.email) {
                this.loading = true;
                setTimeout(() => {
                    this.submitted = true;
                    this.loading = false;
                }, 1500);
            }
        }
    }" class="min-h-screen flex items-center justify-center p-4 md:p-6 relative z-10">
        <div class="max-w-md w-full glass-effect rounded-3xl shadow-2xl overflow-hidden border border-white/50 fade-in">
            <!-- Hero Section with Background Image -->
            <div class="relative h-48 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1758870041148-31d28fdf34d9?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&w=600&q=80" 
                     alt="Luxury party venue" 
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                
                <!-- Floating Elements -->
                <div class="absolute top-6 right-6 floating">
                    <div class="bg-white/20 backdrop-blur-sm rounded-full p-2">
                        <i class="fas fa-glass-cheers text-white text-lg"></i>
                    </div>
                </div>
                
                <div class="absolute bottom-6 left-6">
                    <h1 class="heading-font text-3xl md:text-4xl font-bold text-white mb-2">You're Invited</h1>
                    <p class="text-white/90 text-lg">An Exclusive Celebration</p>
                </div>
            </div>

            <!-- Date & Time -->
            <div class="bg-white/80 backdrop-blur-sm p-6 border-b border-gray-100">
                <div class="flex justify-between items-center">
                    <div class="text-center">
                        <div class="flex items-center justify-center space-x-2 text-gray-700">
                            <i class="fas fa-calendar-alt text-purple-500"></i>
                            <span class="font-semibold">June 25</span>
                        </div>
                        <div class="text-sm text-gray-500 mt-1">Saturday</div>
                    </div>
                    <div class="w-1 h-8 bg-gradient-to-b from-purple-400 to-pink-400 rounded-full"></div>
                    <div class="text-center">
                        <div class="flex items-center justify-center space-x-2 text-gray-700">
                            <i class="fas fa-clock text-purple-500"></i>
                            <span class="font-semibold">7:00 PM</span>
                        </div>
                        <div class="text-sm text-gray-500 mt-1">Evening</div>
                    </div>
                    <div class="w-1 h-8 bg-gradient-to-b from-purple-400 to-pink-400 rounded-full"></div>
                    <div class="text-center">
                        <div class="flex items-center justify-center space-x-2 text-gray-700">
                            <i class="fas fa-map-marker-alt text-purple-500"></i>
                            <span class="font-semibold">Private Venue</span>
                        </div>
                        <div class="text-sm text-gray-500 mt-1">Details to follow</div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="p-6 md:p-8" x-show="!submitted">
                <form @submit.prevent="submitForm" class="space-y-6">
                    <!-- Name -->
                    <div class="group">
                        <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center">
                            <i class="fas fa-user text-purple-500 mr-2"></i>
                            Full Name
                        </label>
                        <input 
                            type="text" 
                            x-model="name"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300 bg-white/50 backdrop-blur-sm group-hover:border-purple-300"
                            placeholder="Enter your full name"
                            required
                        >
                    </div>

                    <!-- Email -->
                    <div class="group">
                        <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center">
                            <i class="fas fa-envelope text-purple-500 mr-2"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            x-model="email"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300 bg-white/50 backdrop-blur-sm group-hover:border-purple-300"
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>

                    <!-- Attendance -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-4 flex items-center">
                            <i class="fas fa-calendar-check text-purple-500 mr-2"></i>
                            Will you be attending?
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <button 
                                type="button"
                                @click="attending = true"
                                :class="attending ? 
                                    'bg-gradient-to-r from-green-500 to-emerald-600 text-white shadow-lg transform scale-105' : 
                                    'bg-white/50 border-gray-200 text-gray-600 hover:border-green-300'"
                                class="py-3 px-4 rounded-xl border transition-all duration-300 font-medium backdrop-blur-sm flex items-center justify-center space-x-2"
                            >
                                <i class="fas fa-check" :class="attending ? 'text-white' : 'text-green-500'"></i>
                                <span>Yes, I'll be there</span>
                            </button>
                            <button 
                                type="button"
                                @click="attending = false"
                                :class="!attending ? 
                                    'bg-gradient-to-r from-rose-500 to-pink-600 text-white shadow-lg transform scale-105' : 
                                    'bg-white/50 border-gray-200 text-gray-600 hover:border-rose-300'"
                                class="py-3 px-4 rounded-xl border transition-all duration-300 font-medium backdrop-blur-sm flex items-center justify-center space-x-2"
                            >
                                <i class="fas fa-times" :class="!attending ? 'text-white' : 'text-rose-500'"></i>
                                <span>Sorry, can't make it</span>
                            </button>
                        </div>
                    </div>

                    <!-- Guests (only show if attending) -->
                    <div x-show="attending" x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 transform -translate-y-2"
                         x-transition:enter-end="opacity-100 transform translate-y-0"
                         class="group">
                        <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center">
                            <i class="fas fa-users text-purple-500 mr-2"></i>
                            Number of Guests
                        </label>
                        <select 
                            x-model="guests"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300 bg-white/50 backdrop-blur-sm group-hover:border-purple-300 appearance-none"
                        >
                            <option value="1">1 Person</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500 mt-12">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                    <!-- Dietary Restrictions (only show if attending) -->
                    <div x-show="attending" x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 transform -translate-y-2"
                         x-transition:enter-end="opacity-100 transform translate-y-0"
                         class="group">
                        <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center">
                            <i class="fas fa-utensils text-purple-500 mr-2"></i>
                            Dietary Restrictions
                        </label>
                        <textarea 
                            x-model="dietaryRestrictions"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300 bg-white/50 backdrop-blur-sm group-hover:border-purple-300 resize-none"
                            rows="3"
                            placeholder="Any allergies or dietary requirements we should know about?"
                        ></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        :disabled="loading || !name || !email"
                        :class="loading || !name || !email ? 
                            'opacity-50 cursor-not-allowed' : 
                            'hover:from-purple-600 hover:to-pink-700 hover:shadow-xl hover:scale-105'"
                        class="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white py-4 px-6 rounded-xl font-semibold transition-all duration-300 transform shadow-lg flex items-center justify-center space-x-2"
                    >
                        <template x-if="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </template>
                        <template x-if="!loading">
                            <i class="fas fa-paper-plane"></i>
                        </template>
                        <span x-text="loading ? 'Sending...' : 'Send RSVP'"></span>
                    </button>
                </form>
            </div>

            <!-- Success Message -->
            <div x-show="submitted" x-transition:enter="transition ease-out duration-500"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 class="p-8 text-center">
                <div class="w-20 h-20 bg-gradient-to-r from-green-400 to-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg floating">
                    <i class="fas fa-check text-white text-2xl"></i>
                </div>
                <h2 class="heading-font text-2xl md:text-3xl font-bold text-gray-800 mb-3">Thank You!</h2>
                <p class="text-gray-600 mb-4 text-lg">Your RSVP has been received.</p>
                <p class="text-gray-500 mb-6">We're excited to celebrate with you!</p>
                
                <!-- Celebration Confetti -->
                <div class="flex justify-center space-x-2 mb-6">
                    <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                    <div class="w-2 h-2 bg-pink-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-bounce" style="animation-delay: 0.6s"></div>
                </div>
                
                <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-4 border border-green-200">
                    <p class="text-sm text-gray-600">
                        <i class="fas fa-info-circle text-emerald-500 mr-1"></i>
                        You'll receive a confirmation email with event details shortly.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating decorative elements -->
    <div class="fixed top-10 left-10 w-4 h-4 bg-purple-300 rounded-full opacity-30 floating" style="animation-delay: 1s"></div>
    <div class="fixed bottom-20 right-20 w-6 h-6 bg-pink-300 rounded-full opacity-40 floating" style="animation-delay: 2s"></div>
    <div class="fixed top-1/3 right-1/4 w-3 h-3 bg-blue-300 rounded-full opacity-50 floating" style="animation-delay: 1.5s"></div>
</body>
</html>
